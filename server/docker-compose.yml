version: '3.7'

services:
  backend:
    depends_on: 
      - database
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 4000:4000
    environment:
      EXPRESS_PORT: 4000
      EXPRESS_SECRET: dont-read-this
      DB_NAME: quizzer
      MAX_QUESTIONS_PER_ROUND: 12
      MONGODB_HOST: database
      MONGODB_PORT: 27017

  database:
    image: mongo:4
    environment:
      MONGO_INITDB_DATABASE: quizzer
    volumes:
      - ./mongo/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
